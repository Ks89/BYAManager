graphicManagerRestoreDefault = Questa operazione reinizializzera' il programma come se fosse al suo primo utilizzo\nTutte le impostazioni e i download saranno cancellati\nTerminata la procedura il programma si chiudera'\nDovrai riavviarlo manualmente!
graphicManagerAbout = Realizzato da Stefano Cappa (Ks89)\nSito personale: http:\\\\ks89-jailbreak.blogspot.com\nSito supporto: www.biteyourapple.net\nSi ringraziano:\n - tutto lo staff di BYA\n - i beta tester\n - Anatoli Nicolae per alcuni elementi grafici\n - Endys111 per la traduzione in ceco\nNon mi ritengo responsabile dell'uso improprio di questo programma\ninoltre non mi assumo responsabilita' sui consumi legati ai costi delle\nconnessioni internet. Per garantire la correttezza dei file scaricati,\nil programma esegue un controllo sullo SHA1. In ogni caso non mi ritengo\nresponsabile di eventuali download terminati e corrotti.\nSe doveste notare problemi di questo tipo, per favore contattatemi!
